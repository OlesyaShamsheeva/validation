<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<header>Данные для входа</header>
<div class="content">
    <side>Левая панель</side>
    <div class="validation">
        <div class="validation_el">Имя* <input type="text" class="input_name" name="input_name"></div>
        <div class="validation_el">Фамилия* <input type="text" class="input_surname" name="input_surname"></div>
        <div class="validation_el"> Отчество <input type="text" class="input_patronymic" name="input_patronymic"></div>
        <div class="validation_el"> Email* <input type="text" class="input_email" name="input_email"></div>
        <div class="validation_el">Подверждение Email*<input type="text" class="input_repeat_email"
                                                             name="input_repeat_email"></div>
        <div class="validation_el">Пароль* <input type="password" class="input_password" name="input_password"></div>
        <div class="validation_el"> Повтор пароль* <input type="password" class="input_repeat_password"
                                                          name="input_repeat_password"></div>
        <button class="button_validation"> Отправить</button>
    </div>
    <side>Правая панель</side>
</div>
<footer>Валидация</footer>
<script src="index.js"></script>
</body>
</html>
